<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
</head>
<body>
    <form>
        <table align="center" border="square" rules="none" height="500" width="500" bgcolor="pink" cellpadding="10" cellspacing="10">
            <tr>
                <th>SignUp Here</th>
            </tr>
            <tr>
                <td>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required></td>
    </tr>
    <tr>
        <td>
            <label>Password:</label>
            <input type="password" id="pass" minlength="10">
        </td>
    </tr>
    <tr>
    <td>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    </td>
</tr>
    <tr>
     <td> <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99" required></td>  </tr>
        <tr>
            <td>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required></td></tr>
        <tr>
            <td>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea></td></tr>
        <tr>
            <td>
        <label for="pincode">Pin Code:</label>
        <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required></td>
    </tr>
    <tr><td>
        <label for="district">District:</label>
        <input type="text" id="district" name="district" required></td>
    </tr>
    <tr><td>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required></td>
    </tr>
       <tr align="center">
        <td>
            <label><h4>Add ur Account Details:</h4></label>
            </td>
        </tr>
        <tr><td>
            <label>Account Number:</label>
            <Input type="number" id="account" required>
                <tr><td>
            <label>IFSC code:</label>
            <input type="text" id="ifsc" required>
        </td>
       </tr>
       <tr><td>
        <label>Branch name:</label>
        <Input type="text" id="branch" required>
        </tr></tr>
        <tr align="center"><td><input type="reset" value="reset"></td></tr>
       
        <tr align="center"> <td><a href="login.html"><input type="button" value="SignIn"></td></tr></a>
    </table>
    </form>
</body>
</html>
